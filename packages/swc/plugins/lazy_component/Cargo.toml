[package]
name = "lazy_component"
version = "0.0.0-stub"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
once_cell = "1.13.1"
regex = "1.6.0"
serde_json = "1.0.79"
swc_common = { version = "0.29.14", features = ["concurrent"] }
swc_core = { version = "0.43.18", features = [
  "plugin_transform",
  "ecma_utils",
  "ecma_visit",
  "ecma_ast",
  "common",
  "ecma_quote",
  "testing"
] }
tracing = { version = "0.1.37", features = ["release_max_level_off"] }
swc_ecma_parser = { version = "0.122.15" }
if_chain = "1.0.2"
